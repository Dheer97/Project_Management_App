<!-- projects/task_confirm_delete.html -->
{% extends 'project_flow/project_flow_base.html' %}
{% block content %}
<h1>Confirm Delete Task?</h1>

<p>Are you sure you want to delete this task?</p>

<p><strong>Title:</strong> {{ task.title }}</p>
<p><strong>Due Date:</strong> {{ task.due_date }}</p>

<form method="post" action="{% url 'task_delete' pk=task.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'task_list' project_id=task.project.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
